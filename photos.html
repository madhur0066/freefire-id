  <style>
    .card { perspective: 1000px; }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }
    .card-back {
      transform: rotateY(180deg);
      background-color: #1d7866;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card-front img {
      width: 100%;
      height: 12rem;
      object-fit: cover;
      border-radius: 1rem;
    }
  </style>
</head>

    function buyID(id, price) {
      const product = products.find(p => p.id === id);
      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modalTitle");
      const modalPrice = document.getElementById("modalPrice");
      const modalImages = document.getElementById("modalImages");
      const buyLink = document.getElementById("buyLink");

      modalTitle.innerText = `You Selected ID #${id}`;
      modalPrice.innerText = `Price: â‚¹${price}`;
      modalImages.innerHTML = "";

      product.gallery.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "FF ID";
        img.className = "rounded shadow";
        modalImages.appendChild(img);
      });

      buyLink.href = `https://www.instagram.com/madhur.arora_?text=I%20want%20to%20buy%20Free%20Fire%20ID%20${id}%20for%20â‚¹${price}`;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const range = parseInt(btn.getAttribute("data-range"));
        renderProducts(range);
      });
    });

    renderProducts();
